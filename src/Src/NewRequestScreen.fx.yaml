                Set(_leaveTitle, "");
                Set(_leaveDetail, "");
                Reset(LeaveEndDatePicker);
                Reset(LeaveStartDatePicker);
                Reset(TextInput1);
                Reset(TextInput1_1);
                Set(_selectedApprover, Office365Users.Manager(_myProfile.Id));
